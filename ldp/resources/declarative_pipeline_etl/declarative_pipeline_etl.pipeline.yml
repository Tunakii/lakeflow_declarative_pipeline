# The main pipeline for lakeflow_declarative_pipeline

resources:
  pipelines:
    declarative_pipeline_etl:
      name: declarative_pipeline_etl
      ## Catalog is required for serverless compute
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "."

      libraries:
        - glob:
            include: transformations/**
