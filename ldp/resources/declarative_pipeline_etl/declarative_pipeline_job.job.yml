# The job that triggers declarative_pipeline_etl.

resources:
  jobs:
    declarative_pipeline_job:
      name: declarative_pipeline_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.declarative_pipeline_etl.id}
